<h1>Podaci o korisniku</h1><hr>

<form action="/izmenaKorisnik" method="post" style="margin-left: 100px;">
    <table>
        <tr>
            <td>
                <label for="id">id:</label>
            </td>
            <td>
                <input type="text" id="id"  class="form-control" value="{{podaci[0]}}" disabled>
                <input type="hidden" name="id" value="{{podaci[0]}}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="korime">korisnicko ime:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="korime" name="korime" value="{{podaci[1]}}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lozinka">lozinka:</label>
            </td>
            <td>
                <input type="text"  class="form-control" id="lozinka" name="lozinka">
            </td>
        </tr>
        <tr>
            <td>
                <label for="potvrda">potvrda:</label>
            </td>
            <td>
                <input type="text"  class="form-control" id="potvrda" name="potvrda">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">email:</label>
            </td>
            <td>
                <input type="email" class="form-control" id="email" name="email" value="{{podaci[3]}}" aria-describedby="emailHelp">
            </td>
        </tr>
        <tr>
            <td>
                <label for="status">status:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="status" value="{{podaci[4]}}" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <label for="telefon">telefon:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="telefon" name="telefon" value="{{podaci[5]}}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="ime">ime:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="ime" name="ime" value="{{podaci[6]}}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="ime">prezime:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="prezime" name="prezime" value="{{podaci[7]}}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sredstva">sredstva:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="sredstva" value="{{podaci[8]}}" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="btn btn-success" value="izmeni">
            </td>
        </tr>
    </table>


</form>
